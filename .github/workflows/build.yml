name: build

on:
   push:
      branches: [master]
   pull_request:
      branches: [master]

env:
   CARGO_TERM_COLOR: always

jobs:
   build:
      runs-on: ubuntu-latest
      steps:
         - name: Install dependencies
           run: sudo apt-get update && sudo apt-get install libgtk-3-dev libgtk-layer-shell-dev musl-tools
         - name: Set up
           uses: actions-rs/toolchain@v1
           with:
              toolchain: nightly
              override: true
              target: x86_64-unknown-linux-musl
              components: rustfmt
         - uses: actions/checkout@v2
         - uses: Swatinem/rust-cache@v1
         - name: Build x11
           run: cargo check --no-default-features --features=x11 -C target-feature=+crt-static -C link-self-contained=yes 
         - name: Build wayland
           run: cargo check --no-default-features --features=wayland -C target-feature=+crt-static -C link-self-contained=yes
         - name: Build no-x11-wayland
           run: cargo check --no-default-features --features=no-x11-wayland -C target-feature=+crt-static -C link-self-contained=yes
