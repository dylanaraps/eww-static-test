name: build

on:
   push:
      branches: [master]
   pull_request:
      branches: [master]

jobs:
   build:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v2
         - name: Install docker musl environment
           run: |
             docker pull alpine
             docker run -v "$PWD:/eww" -v "$PWD/.github/workflows/build.sh:/build.sh" alpine sh /build.sh
         - uses: actions/upload-artifact@v2
           with:
             name: eww-x11
             path: eww-x11/eww
             if-no-files-found: error
           with:
             name: eww-wayland
             path: eww-wayland/eww
             if-no-files-found: error
           with:
             name: eww-no-x11-wayland
             path: eww-no-x11-wayland/eww
             if-no-files-found: error
